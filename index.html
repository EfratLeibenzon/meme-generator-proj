<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout grid" onload="onInit()">

    <header class="main-header flex space-around align-center">
        <img id="" class="logo" src="css/logo/LOGO.png" alt="" onclick="onMainPage()" />
        <nav class="nav-bar">
            <span onclick="onMainPage()">Gallery</span>
            <span>Memes</span>
            <span>About</span>
        </nav>
    </header>

    <main class="main-container">
        <section class="filters flex space-between align-center">
            <nav class="tags-nav grid"></nav>
        </section>
        <section class="img-gallery grid"></section>
    </main>

    <section class="meme-editor hide">
        <section class="canvas-container">
            <canvas id="meme-canvas" width="400" height="400"></canvas>
        </section>
        <section class="control-box grid">
            <input type="text" class="txt-inp" id="text-input" placeholder="Write Text Here" oninput="onEnterTxt(this)">
            <button class="add-line" onclick="onAddLine()"><img class="add-line icon" src="css/icons/add.png"></button>
            <button class="del-line" onclick="onDeleteLine()"><img class="del-line icon"
                    src="css/icons/trash.png"></button>
            <button class="switch-line" onclick="onSwitchLine()"><img class="switch-line icon"
                    src="css/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
            <input type="color" class="clr-inp btn" id="color" name="color" form="frmRegister" value="#ff0000"
                oninput="onTxtColorChange(value)">
            <button class="fnt-large" onclick="onFontSizeChange(1)"><img class="fnt-large icon"
                    src="css/icons/increase font - icon.png"></button>
            <button class="fnt-small" onclick="onFontSizeChange(-1)"><img class="fnt-small icon"
                    src="css/icons/decrease font - icon.png"></button>
            <button class="download" onclick="onDownloadMeme(this)" download="your_meme.jpg">download</button>

        </section>
    </section>

    </main>

    <footer class="footer">
        <h2>Meme Generator</h2>
        <small class="rights">Â©Cofferights</small>
    </footer>

</body>
<script src="js/services/util.service.js"></script>
<script src="js/services/storage.service.js"></script>
<script src="js/services/img-gallery.service.js"></script>
<script src="js/services/meme-editor.service.js"></script>
<script src="js/main.js"></script>
<script src="js/controller/img-gallery.controller.js"></script>
<script src="js/controller/meme-editor.controller.js"></script>

</html>
