<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header flex space-around align-center">
        <h1 class="logo">Meme Generator</h1>
        <nav class="nav-bar">
            <span>Gallery</span>
            <span>Memes</span>
            <span>About</span>
        </nav>
    </header>

    <main class="main-container">
        <section class="filters flex space-between align-center">
            <select class="select-tag" onchange="onSetFilter(this.value)">
                <option value="">Search-Tag</option>
            </select>
            <nav class="tags-nav grid"></nav>
        </section>
        <section class="img-gallery grid"></section>
    </main>

    <section class="meme-editor hide">
        <section class="canvas-container">
            <canvas id="meme-canvas" width="400" height="400"></canvas>
        </section>
        <section class="control-box grid">
            <input type="text" class="txt-inp" id="text-input" placeholder="Write Text Here" oninput="onEnterTxt(this)">
            <button class="add-line" onclick="onAddLine()">+</button>
            <button class="del-line" onclick="onDeleteLine()">üóëÔ∏è</button>
            <button class="switch-line" onclick="onSwitchLine()">‚¨Ü‚¨á</button>

            <input type="color" class="clr-inp" id="color" name="color" form="frmRegister" value="#ff0000"
                oninput="onTxtColorChange(value)">
            <button class="fnt-large" onclick="onFontSizeChange(1)">A+</button>
            <button class="fnt-small" onclick="onFontSizeChange(-1)">A-</button>
            <section class="btns download flex align-center">
                <a href="#" onclick="onDownloadMeme(this)" download="your_meme.jpg">Download</a>
            </section>
        </section>
    </section>

    </main>

    <footer class="footer">
        <h2 class="logo">Meme Generator</h2>
        <small class="rights">¬©Cofferights</small>
    </footer>

</body>
<script src="js/services/util.service.js"></script>
<script src="js/services/storage.service.js"></script>
<script src="js/services/img-gallery.service.js"></script>
<script src="js/services/meme-editor.service.js"></script>
<script src="js/main.js"></script>
<script src="js/controller/img-gallery.controller.js"></script>
<script src="js/controller/meme-editor.controller.js"></script>

</html>
